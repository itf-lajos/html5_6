<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap 3.3.5</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>body{padding-top:50px;}.starter-template{padding:40px 15px;text-align:center;}</style>
    <link rel="stylesheet" href="css/main.css">

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a data-name="home" href="#">Home</a></li>
                    <li><a data-name="about" href="#about">About</a></li>
                    <li><a data-name="contact" href="#contact">Contact</a></li>
                </ul>
                <select onchange="setNewLang(this)" class="pull-right lang-selector">
                    <option value="en">English</option>
                    <option value="hu">Magyar</option>
                </select>
            </div><!--.nav-collapse -->
        </div>
    </nav>

    <!-- Bootstrap. -->
    <div class="container">
        <div class="starter-template">
            
            <!-- Űrlap -->
            <div class="row">
                <div class="col-xs-12 form-div">
                    <form class="my-form">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Check me out
                        </label>
                      </div>
                      <div class="row">
                          <div class="col-xs-6">
                              <button type="button" class="btn btn-info btn-block btn-sm">Mégsem</button>
                          </div>
                          <div class="col-xs-6">
                              <button type="submit" class="btn btn-primary btn-block btn-sm">Küldés</button>
                          </div>
                      </div>
                    </form>    
                </div>                
            </div>
            
            <!-- Rácsrendszer -->
            <h1>Bootstrap rácsrendszer! <small>3.3.5 verzió</small></h1>
            <div class="row test-row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2"></div>
            </div>

            <!-- Táblázat -->
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-hover table-bordered table-condensed">
                      <caption>Optional table caption.</caption>
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Username</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr class="warning">
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td>Larry</td>
                          <td>the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                    </table>                    
                </div>
            </div>
        
        </div>
    </div>
    
    <!-- Térkép. -->
    <div class="container">
        <div class="starter-template">
            <h1>Jelenlegi pozíciód!</h1>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/trans.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkkPWXLd1Nx4bnzvTb0NTtJeJSAj7Y83E&signed_in=true&callback=initMap"
        async defer>
    </script>
<!--    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&signed_in=true&callback=initMap"
        async defer>
    </script>   -->
</body>
</html>
